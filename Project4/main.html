<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Untitled</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <style>
        *,
        html,
        body {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        #wrap {
            width: 1024px;
            margin: 0 auto;
            border-style: border-box;
        }

        header {
            width: 100%;
            height: 70px;
            background-color: yellow;
            position: relative;
            border-bottom: 2px solid white;
        }

        #logo {
            width: 20%;
            height: 70px;
            position: absolute;
            left: 40%;
            background-color: blue;
            text-align: center;
            font-size: 40px;
        }

        #sign {
            width: 25%;
            height: 30px;
            position: absolute;
            right: 0;
            bottom: 0;
            display: flex;
            justify-content: space-around;
            background-color: blue;
        }

        #sign button {
            background-color: transparent;
            border: none;
        }

        #sign button:hover {
            color: red;
        }

        nav {
            width: 100%;
            height: 50px;
            position: relative;
            display: flex;
            justify-content: center;
            background-color: red;
        }

        #menu {
            width: 50%;
            height: 50px;
            display: flex;
            justify-content: space-around;
            background-color: royalblue;
        }

        #menu>li {
            width: 15%;
            height: 50px;
            text-align: center;
            font-size: 25px;
            background-color: slateblue;
        }

        #menu>li>div {
            width: 100%;
            height: 50px;
            position: absolute;
            left: 0;
            top: 50px;
            background-color: gray;
            z-index: 3;
            display: none;
        }

        #film {
            width: 100%;
            height: 500px;
            position: relative;
            background-color: green;
        }

        #showbox {
            width: 80%;
            height: 500px;
            position: absolute;
            left: 10%;
            font-size: 0;
            overflow: hidden;
        }

        #movebox {
            height: 400px;
            position: absolute;
            top: 10%;
            left: 0;
            display: flex;
        }

        #movebox>div {
            height: 400px;
        }

        #movebox>div>img {
            width: 100%;
            height: 100%;
        }

        .accent {
            transform: scale(2.0, 1.2);
            z-index: 2;
        }

        .noaccent {
            filter: brightness(50%);
        }

        #booking {
            width: 100%;
            height: 400px;
            position: relative;
            background-color: blue;
        }

        #booking button {
            width: 50px;
            height: 50px;
            position: absolute;
            top: 45%;
        }

        #bshow {
            width: 80%;
            height: 80%;
            position: absolute;
            left: 10%;
            top: 10%;
            overflow: hidden;
            border: 1px solid red;
        }

        #bmove {
            height: 100%;
            position: absolute;
            left: 0;
            display: flex;
            border: 2px solid yellow;
        }

        #bmove>div {
            height: 100%;
            margin-right: 1%;
            background-color: coral;
        }

        #left {
            left: 0;
        }

        #right {
            right: 0;
        }

        #event {
            width: 100%;
            height: 500px;
            background-color: pink;
        }

        footer {
            width: 100%;
            height: 150px;
            background-color: sienna;
        }
    </style>
</head>

<body>
    <div id="wrap">
        <header>
            <div id="logo">Cinema</div>
            <div id="sign">
                <button>로그인</button>
                <button>회원가입</button>
            </div>
        </header>
        <nav>
            <ul id="menu">
                <li>예매
                    <div id="bmenu"></div>
                </li>
                <li>영화
                    <div id="cmenu"></div>
                </li>
                <li>영화관
                    <div id="tmenu"></div>
                </li>
                <li>이벤트
                    <div id="emenu"></div>
                </li>
            </ul>
        </nav>
        <div id="film">
            <div id="showbox">
                <div id="movebox">
                    <div><img src="cat1.jpg"></div>
                    <div><img src="cat2.jpg"></div>
                    <div><img src="cat3.jpg"></div>
                    <div><img src="cat4.jpg"></div>
                </div>
            </div>
        </div>
        <div id="booking">
            <button id="left"> ◀ </button>
            <button id="right"> ▶</button>
            <div id="bshow">
                <div id="bmove">
                    <div>1</div>
                    <div>2</div>
                    <div>3</div>
                    <div>4</div>
                    <div>5</div>
                    <div>6</div>
                </div>
            </div>
        </div>
        <div id="event"></div>
        <footer></footer>
    </div>

    <script>
        $(function () {
            for (var i = 0; i < 4; i++) {
                $("#menu>li").eq(i).mouseenter(function () {
                    $(this).children().css("display", "block");
                })
                $("#menu>li").eq(i).mouseleave(function () {
                    $(this).children().css("display", "none");
                })
            }

            $("#movebox").children().eq(0).addClass("noaccent");
            $("#movebox").children().eq(1).addClass("accent");
            $("#movebox").children().eq(2).addClass("noaccent");

            var filmSize = document.querySelector("#showbox").clientWidth;
            $("#movebox").children().css("width", filmSize / 3);

            var bookSize = document.querySelector("#bshow").clientWidth;
            $("#bmove").children().css("width", filmSize / 4);


            setInterval(function () {
                $("#movebox").children().eq(0).removeClass("noaccent");
                $("#movebox").children().eq(1).removeClass("accent");
                $("#movebox").children().eq(2).removeClass("noaccent");

                $("#movebox").stop().animate({
                    left: -filmSize / 3
                }, 300, function () {
                    var tmp = $("#movebox").children().eq(0).detach();
                    $("#movebox").append(tmp);
                    $("#movebox").css("left", "0");
                    $("#movebox").children().eq(0).addClass("noaccent");
                    $("#movebox").children().eq(1).addClass("accent");
                    $("#movebox").children().eq(2).addClass("noaccent");
                })
            }, 3000);

            $("#right").click(function () {
                $("#bmove").stop().animate({
                    left: -bookSize / 4
                }, 300, function () {
                    var tmp = $("#bmove").children().eq(0).detach();
                    $("#bmove").append(tmp);
                    $("#bmove").css("left", "0");
                })
            })

            $("#left").click(function () {
                $("#bmove").stop().animate({
                    left: bookSize / 4
                }, 300, function () {
                    var tmp = $("#bmove").children().eq(5).detach();
                    $("#bmove").prepend(tmp);
                    $("#bmove").css("left", "0");
                })
            })
        })
    </script>
</body>

</html>
